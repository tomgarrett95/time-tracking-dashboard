<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="./js/script.js" async></script>

</head>
<body>

  <main>

    <div class="profile">
      <div class="profile-details">
        <img class="profile-picture" src="images/image-jeremy.png" alt="Profile picture">
        <div class="profile-text">
          <p>Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="profile-time">
        <button class="daily-toggle" type="button">Daily</button>
        <button class="weekly-toggle" type="button">Weekly</button>
        <button class="monthly-toggle" type="button">Monthly</button>
      </div>
    </div>

    <div class="card work">
      <div class="header work-icon">
      </div>
      <div class="info">
        <p class="category">Work</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration work-duration"></p>
        <p class="previous work-previous"></p>
      </div>
    </div>

    <div class="card play">
      <div class="header play-icon">
      </div>
      <div class="info">
        <p class="category">Play</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration play-duration"></p>
        <p class="previous play-previous"></p>
      </div>
    </div>
  
    <div class="card study">
      <div class="header study-icon">
      </div>
      <div class="info">
        <p class="category">Study</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration study-duration"></p>
        <p class="previous study-previous"></p>
      </div>
    </div>

    <div class="card exercise">
      <div class="header exercise-icon">
      </div>
      <div class="info">
        <p class="category">Exercise</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration exercise-duration"></p>
        <p class="previous exercise-previous"></p>
      </div>
    </div>

    <div class="card social">
      <div class="header social-icon">
      </div>
      <div class="info">
        <p class="category">Social</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration social-duration"></p>
        <p class="previous social-previous"></p>
      </div>
    </div>

    <div class="card self-care">
      <div class="header self-care-icon">
      </div>
      <div class="info">
        <p class="category">Self-care</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration self-care-duration"></p>
        <p class="previous self-care-previous"></p>
      </div>
    </div>

  </main>
   
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
    Coded by <a href="tomgarrett.github.io">Tom Garrett</a>.
  </footer>

</body>
</html>
