<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="./js/script.js" async></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="profile">
      <div class="profile-details">
        <img class="profile-picture" src="images/image-jeremy.png" alt="Profile picture">
        <div class="profile-text">
          <p>Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="profile-time">
        <h2>Daily</h2>
        <h2>Weekly</h2>
        <h2>Monthly</h2>
      </div>
    </div>

    <div class="card work">
      <div class="header work-icon">
      </div>
      <div class="info">
        <p class="category">Work</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration">2hrs</p> <!-- weekly -->
        <p class="previous">Previous - 2hrs</p> <!-- weekly -->
      </div>
    </div>

    <div class="card play">
      <div class="header play-icon">
      </div>
      <div class="info">
        <p class="category">Play</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration">2hrs</p> <!-- weekly -->
        <p class="previous">Previous - 2hrs</p> <!-- weekly -->
      </div>
    </div>
  
    <div class="card study">
      <div class="header study-icon">
      </div>
      <div class="info">
        <p class="category">Study</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration">2hrs</p> <!-- weekly -->
        <p class="previous">Previous - 2hrs</p> <!-- weekly -->
      </div>
    </div>

    <div class="card exercise">
      <div class="header exercise-icon">
      </div>
      <div class="info">
        <p class="category">Exercise</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration">2hrs</p> <!-- weekly -->
        <p class="previous">Previous - 2hrs</p> <!-- weekly -->
      </div>
    </div>

    <div class="card social">
      <div class="header social-icon">
      </div>
      <div class="info">
        <p class="category">Social</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration">2hrs</p> <!-- weekly -->
        <p class="previous">Previous - 2hrs</p> <!-- weekly -->
      </div>
    </div>

    <div class="card self-care">
      <div class="header self-care-icon">
      </div>
      <div class="info">
        <p class="category">Self-care</p>
        <img class="menu" src="./images/icon-ellipsis.svg" alt="Menu">
        <p class="duration">2hrs</p> <!-- weekly -->
        <p class="previous">Previous - 2hrs</p> <!-- weekly -->
      </div>
    </div>

  </main>
   
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="tomgarrett.github.io">Tom Garrett</a>.
  </footer>

</body>
</html>
